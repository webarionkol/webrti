<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let user of users">
          <ion-avatar item-start>
            <img [src]="user.photoURL ? user.photoURL : '../../assets/imgs/logo.png'">
          </ion-avatar>
          <h2 class="post-title">{{user.displayName}}</h2>
          <p><ion-badge>{{user.role}}</ion-badge> <a href="mailto:{{user.email}}">{{user.email}}</a></p>
          <p><strong>ID: </strong> {{user.uid}}</p>
          <p><strong>City:</strong> {{getCityName(user.city)}}</p>
          <div item-end>
            <!-- <button ion-button color="danger">Block</button> -->
          </div>
        </ion-item>
      </ion-list>
</ion-content>
