<ion-content padding *ngIf="post">
  <ion-card *ngIf="post">
    <img [src]="post.displayImage" style="max-height: 250px; object-fit: cover; object-position: center;" />
    <ion-row class="card-footer">
      <ion-col *ngIf="post.authorId !== authProvider.currentUserUID">
        <button ion-button icon-start clear small [disabled]="post.authorId === authProvider.currentUserUID" (click)="likePost()">
          <ion-icon name="thumbs-up"></ion-icon>
          <div>{{likes.length}} Likes</div>
        </button>
      </ion-col>
      <ion-col align-self-center nowrap *ngIf="!post.adminApproved && post.authorId === authProvider.currentUserUID">
        <span>
          Not Approved
        </span>
      </ion-col>
      <ion-col align-self-center text-right nowrap>
        <span>
          {{moment(post.createdAt).fromNow()}}
        </span>
      </ion-col>
    </ion-row>
    <hr>
    <ion-card-content>
      <ion-card-title>{{post.title}}</ion-card-title>
      <div [innerHTML]="post.content" class="post-content"></div>
    </ion-card-content>
  </ion-card>
