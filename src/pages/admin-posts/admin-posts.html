<ion-content padding>
    <ion-list>
      <ion-item *ngFor="let post of posts">
        <h2 class="post-title">{{post.title.length > 60 ? (post.title.substring(0, 60)+'...') : post.title}}</h2>
        <div item-end class="right-box">
          <button ion-button color="success" *ngIf="!post.adminApproved" (click)="approvePost(post)">APPROVE</button>
          {{post.adminApproved ? "APPROVED": "NEED TO APPROVE"}}
        </div>
      </ion-item>
    </ion-list>
</ion-content>
