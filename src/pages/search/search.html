<ion-header>
  <ion-toolbar color="primary">
    <ion-searchbar (ionInput)="onSearchInput($event)" placeholder="Search Author..."></ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let user of users" (click)="gotoPage('profile', {id: user.uid})">
      <ion-avatar item-start>
        <img [src]="user?.photoURL ? encodeURL(user?.photoURL) : 'assets/imgs/avatar/user.png'">
      </ion-avatar>
      <h2>{{user.displayName}}</h2>
      <p>{{user.email}}</p>
    </ion-item>
  </ion-list>
</ion-content>
