<!-- <ion-header app-header></ion-header> -->
<ion-content padding>
  <div class="auth-form" *ngIf="authSuccess">
    <div class="alert-box">
      <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 130.2 130.2">
        <circle class="path circle" fill="none" stroke="#73AF55" stroke-width="6" stroke-miterlimit="10" cx="65.1" cy="65.1"
          r="62.1" />
        <polyline class="path check" fill="none" stroke="#73AF55" stroke-width="6" stroke-linecap="round"
          stroke-miterlimit="10" points="100.2,40.2 51.5,88.8 29.8,67.5 " />
      </svg>
      <p class="success">Registration Successfull</p>
    </div>
  </div>
  <ion-card class="auth-form" *ngIf="!authSuccess">
    <ion-card-header>
      <ion-card-title>
        Register
      </ion-card-title>
    </ion-card-header>
    <ion-card-content [formGroup]="registerForm">
      <ion-list>
        <ion-item>
          <ion-label color="primary" floating>Name</ion-label>
          <ion-input formControlName="name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label color="primary" floating>E-mail</ion-label>
          <ion-input formControlName="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label color="primary" floating>City</ion-label>
          <ion-select formControlName="city">
            <ion-option value="{{city.id}}" *ngFor="let city of cities">{{city.name}}</ion-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label color="primary" floating>Password</ion-label>
          <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>
        <ion-item>
          <button ion-button large block (click)="register()" [disabled]="registerForm.invalid || registerFormButtonDisabled">
            {{ !registerFormButtonDisabled ? 'Register' : null }}
            <ion-spinner color="light" *ngIf="registerFormButtonDisabled"></ion-spinner>
          </button>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
